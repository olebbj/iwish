<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список подарков</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .wish-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .wish-item img {
            width: 100px;
            height: 100px;
            margin-right: 10px;
        }
        .reserved img {
            filter: grayscale(100%);
        }
        button {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Список подарков</h1>

    <div id="wish-list"></div>
    <h2>Забронировано</h2>
    <div id="reserved-list"></div>

    <!-- Firebase App SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <!-- Firebase Firestore SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <script>
        // Firebase конфигурация (замени на свою)
        const firebaseConfig = {
            apiKey: "AIzaSyCg9uTSh_kcQ0GjoKLtf-ctYvoLaqzlpRg",
            authDomain: "iwish-888a3.firebaseapp.com",
            projectId: "iwish-888a3",
            storageBucket: "iwish-888a3.appspot.com",
            messagingSenderId: "1002045753640",
            appId: "1:1002045753640:web:0617e7fc9706e51e6da81d"
        };

        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const wishListDiv = document.getElementById('wish-list');
        const reservedListDiv = document.getElementById('reserved-list');

        // Загрузка хотелок из Firestore
        db.collection("wishes").onSnapshot((snapshot) => {
            wishListDiv.innerHTML = '';
            reservedListDiv.innerHTML = '';

            snapshot.forEach((doc) => {
                const wish = doc.data();
                const wishDiv = document.createElement('div');
                wishDiv.classList.add('wish-item');
                if (wish.reserved) {
                    wishDiv.classList.add('reserved');
                }

                wishDiv.innerHTML = `
                    <img src="${wish.image}" alt="${wish.name}">
                    <div>
                        <h3>${wish.name}</h3>
                        <p>Цена: ${wish.price} руб.</p>
                    </div>
                    <button ${wish.reserved ? 'disabled' : ''} onclick="reserveWish('${doc.id}', ${wish.reserved})">
                        ${wish.reserved ? 'Забронировано' : 'Забронировать'}
                    </button>
                `;

                if (wish.reserved) {
                    reservedListDiv.appendChild(wishDiv);
                } else {
                    wishListDiv.appendChild(wishDiv);
                }
            });
        });

        // Бронирование подарка
        function reserveWish(wishId, isReserved) {
            if (isReserved) return;
            const confirmReserve = confirm("Вы действительно хотите забронировать этот подарок?");
            if (confirmReserve) {
                db.collection("wishes").doc(wishId).update({
                    reserved: true
                }).then(() => {
                    alert("Подарок забронирован!");
                }).catch((error) => {
                    console.error("Ошибка при бронировании: ", error);
                });
            }
        }
    </script>
</body>
</html>
